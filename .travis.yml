language: go

before_deploy:
  - "sed -i \"s|<VERSION_NAME>|${TRAVIS_BUILD_NUMBER}_${TRAVIS_BRANCH}_${TRAVIS_TAG:-dev}|\" .bintray_descriptor.json"
  - "sed -i \"s|<GOPATH>|${GOPATH}|\" .bintray_descriptor.json"

deploy:
  provider: bintray
  file: ".bintray_descriptor.json"
  user: kerwindena
  key:
    secure: 
  on:
    all_branches: true
