{{define "additionalHeaders"}}
<script src="/static/js/sse.js"></script>
{{end}}

{{define "content"}}
<div class="tweet-template hidden" hidden>
  {{template "tweet.html"}}
</div>

<div class="pure-u-1 pure-u-md-1-2 tweetContainer1 tweets">
</div>

<div class="pure-u-1 pure-u-md-1-2 clockcontainer">
  <div class="timetable">
    <table class="pure-table">
      {{ $rows := . }}
      {{ range $row := $rows }}
      <tr data-start="{{$row.Start|html}}" data-end="{{$row.End|html}}">
        <td class="name">{{$row.Name}}</td>
        {{ range $entry := $row.Entries }}
        <td>{{$entry}}</td>
        {{ end }}
      </tr>
      {{ end }}
    </table>
  </div>
  <span class="clock">
    <span class="hour">00</span>
    :
    <span class="minute">00</span>
    :
    <span class="second">00</span>
    <span class="date"></span>
  </span>
  <script src="/static/js/clock.js"></script>
  <div class="tweetContainer2 tweets"></div>
</div>
{{end}}

{{template "layout.html" .}}
